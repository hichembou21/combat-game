  <title>Fighter Game</title>

<body>

  <div class="start">
    <h1 class="text-center game-title">Fighter Game</h1>
    <div class="players-choice">
      <h4 class="text-center">choose your fighter</h4>
      <label> Enter your name </label>
      <input type="text" name="name">
      <ul class="players container-row">
          <li> 
              <img src="img/ryu.gif" alt="rey picture" width="100" height="250"> 
              <input type="radio" name="player" id="0">
          </li>
          <li> 
              <img src="img/ken.gif" alt="ken picture" width="100" height="250"> 
              <input type="radio" name="player" id="1">
          </li>
          <li> 
              <img src="img/ronda.gif" alt="Ronda Rousey picture" width="100" height="250"> 
              <input type="radio" name="player" id="2">
          </li>
      </ul>
    </div>
    <button type="submit" name="start" class="btn btn-primary btn-lg btn-block"> Start game</button>
    
    <div class="combat container-col">
      <div class="stat container-row">
        <ul id="#stat-player">
          <li>Score</li>
          <li>Life</li>
        </ul>
        <ul id="stat-player">
            <li>Score</li>
            <li>Life</li>
          </ul>
      </div>
      <div class="fighter container-row">

      </div>
      <div class="actions container-row">
          <ul>
            <li><button type="submit">Attack</button></li> 
            <li><button type="submit">Jump</button></li>  
          </ul> 
          <ul>
            <li><button type="submit">Attack</button></li> 
            <li><button type="submit">Jump</button></li>  
          </ul>        
      </div>
    </div>
  </div>
