<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link id="favicon" rel="shortcut icon" href="img/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Diplomata+SC" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Stalinist+One" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <title>Fighter Game</title>
</head>

<body>

  <div class="start">
    <div class="header">  
      <img class="header" src="img/logo3.jpg" alg="logo" width="100%" height="250">
    </div>
    <audio src="" id="music1"></audio>
    <div class="players-choice">
      <h3 class="choose-f">choose your fighter</h3>
      <div class="input-group mb-3" id="input-name">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Enter your name</span>
        </div>
        <input type="text" name="name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
      <ul class="players container-row">
          <li class="container-row"> 
              <div class="pres-f container-col">
                <span class="pres-n">Ryu</span>
                <img class="figureF" src="img/ryu/ryu-c.gif" alt="rey picture">              
              </div>
              <input type="radio" name="player" id="0">
          </li>
          <li class="container-row"> 
              <div class="pres-f container-col">
                  <span class="pres-n">Ken</span>
                  <img class="figureF" src="img/ken/ken-c.png" alt="ken picture"> 
              </div>
              <input type="radio" name="player" id="1">
          </li>
          <li class="container-row"> 
            <div class="pres-f container-col">
                <span class="pres-n">Zangile</span>
                <img class="figureF" src="img/zangile/zangile-c.gif" alt="zangile picture">               
            </div>
              <input type="radio" name="player" id="2">
          </li>
          <li class="container-row"> 
            <div class="pres-f container-col">
                <span class="pres-n">Dhalsim</span>
                <img class="figureF" src="img/dhalsim/dhalsim-c.png" alt="dhalsim picture"> 
            </div>
            <input type="radio" name="player" id="3">
          </li>
          <li class="container-row"> 
            <div class="pres-f container-col">
                <span class="pres-n">Guile</span>
                <img class="figureF" src="img/guile/guile-c.png" alt="guile picture">             
            </div>
            <input type="radio" name="player" id="4">
          </li>
          <li class="container-row"> 
            <div class="pres-f container-col">
                <span class="pres-n">Blanka</span>
                <img class="figureF" src="img/blanka/blanka.gif" alt="blanka picture">             
            </div>
            <input type="radio" name="player" id="5">
          </li>
      </ul>
    </div>
    <button type="submit" name="start" class="btn btn-primary btn-lg btn-block"> Start game</button>
    
    <div class="combat container-col">
      <div class="stat container-row">
        <div class="stat-player container-col">
            <div class="name container-row">
              <div class="name-f">

              </div>
              <div>
                  Score : <span id="score-f"></span>
                  Life : <span id="life-f"></span>
              </div>
            </div>
            <div class="progress" id="barre-life-f">
             <div class="progress-bar progress-bar-striped progress-bar-animated" id="barre-progress-f"></div>
            </div>
            <div class="progress" id="barre-power-f">
              <div class="progress-bar progress-bar-striped progress-bar-animated" id="barre-progress-power-f"></div>
            </div>
        </div>
        <div class="vs"> </div>
        <div class="stat-player container-col">
            <div class="name container-row">
              <div>
                  Score : <span id="score-a"></span>
                  Life : <span id="life-a"></span>
              </div>
              <div class="name-a">
                  
              </div>
            </div>
            <div class="progress container-row" id="barre-life-a">
              <div class="progress-bar progress-bar-striped progress-bar-animated" id="barre-progress-a"></div>
            </div>
            <div class="progress container-row" id="barre-power-a">
              <div class="progress-bar progress-bar-striped progress-bar-animated" id="barre-progress-power-a"></div>
            </div>
        </div>
      </div>
      <div class="fighter container-row">
        <div id="img-f">

        </div>
        <div id='img-a'>

        </div>

      </div>
      <div class="actions container-row">
          <ul class="container-row">
            <li><button type="submit" id="attack-f">Attack</button></li> 
            <li><button type="submit" id="super-attack-f">SuperAttack</button></li>             
            <li><button type="submit" id="jump-f">Jump</button></li>  
            <li><button type="submit" id="get-power-f">GetEnergie</button></li>              
            <li>Press "w" to block</li>
          </ul> 
          <ul class="container-row">
            <li><button type="submit" id="attack-a">Attack</button></li> 
            <li><button type="submit" id="super-attack-a">SuperAttack</button></li>             
            <li><button type="submit" id="jump-a">Jump</button></li> 
            <li><button type="submit" id="get-power-a">GetEnergie</button></li>              
          </ul>        
      </div>
    </div>
  </div>





  <script src="scripts/fighter.js" type="text/javascript"></script>
  <script src="scripts/gameView.js" type="text/javascript"></script>
  <script src="scripts/gameController.js" type="text/javascript"></script>
  
  <script src="scripts/game.js" type="text/javascript"></script>

  <!-- Scripts bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  
</body>
</html>
